<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cobble Downloader – Fundo Fixo</title>
  <link rel="stylesheet" href="cobble2_Style.css">
</head>
<body>
  <canvas id="waves"></canvas>
  <div class="container">
    <h1>Cobble</h1>
    <form id="download-form">
      <input type="text" id="url" name="url" placeholder="Enter video URL" required>
      <select name="format_type">
        <option value="video">Vídeo</option>
        <option value="audio">Áudio</option>
      </select>
      <button type="submit">Download</button>
    </form>
  </div>
  <script src="cobble2_Script.js"></script>
</body>
</html>
